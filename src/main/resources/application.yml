spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:besedka}
    username: ${DB_USER:besedka}
    password: ${DB_PASSWORD:besedka}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

telegram:
  bot-token: ${TELEGRAM_BOT_TOKEN}
  bot-username: ${TELEGRAM_BOT_USERNAME}
  admin-channel-id: ${TELEGRAM_ADMIN_CHANNEL_ID}
  auth:
    skip: ${TELEGRAM_AUTH_SKIP:false}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

server:
  port: ${SERVER_PORT:8080}
