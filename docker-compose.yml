version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: besedka
      POSTGRES_USER: besedka
      POSTGRES_PASSWORD: besedka
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: besedka
      DB_USER: besedka
      DB_PASSWORD: besedka
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_ADMIN_CHANNEL_ID: ${TELEGRAM_ADMIN_CHANNEL_ID}
      TELEGRAM_AUTH_SKIP: false
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      - postgres

volumes:
  postgres_data:
